<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Ecommerce</a>
            <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" id="add-product-btn" class="btn btn-success" type="submit">ADD PRODUCT</button>
            </form>
        </nav>
    </header>
    <div id="cards"  class="container"></div>
    <div id="add-product-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar producto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="product-name">Nombre del producto</label>
                  <input type="text" class="form-control" id="product-name">
                </div>
                <div class="form-group">
                  <label for="product-description">Descripci√≥n del producto</label>
                  <textarea class="form-control" id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="product-price">Precio del producto</label>
                  <input type="number" class="form-control" id="product-price">
                </div>
                <div class="form-group">
                  <label for="product-image">Imagen del producto</label>
                  <input type="text" class="form-control" id="product-image">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="save-product-btn">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="./app.js"> </script>

</body>
</html>
